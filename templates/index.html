<html>
    <head>
        <title>Shop Orders</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css">
    </head>

    <body>
        <h1>Shop Orders</h1>
        <table>
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Customer Name</th>
                    <th>Order Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.order_date }}</td>
                    <td><a href="/orders/{{ loop.index0 }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
